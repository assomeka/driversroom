<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - ESTACUP</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="login.js" defer></script>
</head>
<body>
    <header class="site-header">
    <img src="meka.svg" alt="Logo MEKA" class="site-logo" />
  </header>
  <div class="container">
    <h2>Connexion pilote</h2>

    <!-- Connexion -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ?</p>
    <button id="showRegister">Créer un compte</button>

    <!-- Inscription -->
    <div id="registerSection" class="hidden">
      <h3>Inscription</h3>
      <form id="registerForm">
        <input type="text" id="firstName" placeholder="Prénom" required />
        <input type="text" id="lastName" placeholder="Nom" required />
        <input type="date" id="dob" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Mot de passe" required />
        <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
        <button type="submit">Créer un compte</button>
      </form>
    </div>

    <p id="error" class="error"></p>
  </div>
</body>
</html>
